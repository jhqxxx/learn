# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:\\dataset\\dogcat  # dataset root dir
# train images (relative to 'path') 118287 images
train:
  - images/train
#  - images/train/1
#  - images/train/2
#  - images/train/3
# val images (relative to 'path') 5000 images
val:
  - images/val
#  - images/val/1
#  - images/val/2
#  - images/val/3
 # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794
test: images/test

nc: 60

